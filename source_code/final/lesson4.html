<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lesson 4</title>
    <style>
      .done {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>My To-Do List</h1>

    <ul id="myList"></ul>

    <script>
      // Some comments here

      /*
      Some multi-line comments here
      Handy for making some interesting comments
      */

      // Initializing the To Do List array
      let myToDo = []

      // Adding some to-do list items
      myToDo.push({ name: 'Get oolong tea from NTUC', done: false })
      myToDo.push({ name: 'Buy more cat feed', done: false })
      myToDo.push({ name: 'Attend TechLadies Pre-Bootcamp Workshop 2', done: true })

      const myListElement = document.getElementById('myList')

      for(let i=0; i < myToDo.length; i++) {
        const currentItem = myToDo[i]
        const newListElement = document.createElement("li")
        if (currentItem.done) {
          newListElement.className = 'done'
        }

        myListElement.appendChild()
      }

    </script>
  </body>
</html>
